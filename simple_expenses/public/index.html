<!DOCTYPE html>

<html>
    <head>
        <title>Simple Expenses</title>
        <link href="images/favicon.png" rel="icon">
        <link href="/styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Simple Expenseszzzzz</h1>
                <h2 class="header__subtitle">Making tracking your expenses simpler</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <label class="input">
                    Search: <input id="search-text" type="text" placeholder="Search expenses">
                </label>
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabectial">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="expenses"></div>
            <button id="add-expense" class="button">Add</button>
            <button id="remove-all" class="button button--secondary">Remove All</button>
        </div>
        
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
